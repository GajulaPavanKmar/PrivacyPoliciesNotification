<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Privacy Policy Notification Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/homeDesign.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/loginPageDesign.css}" />
</head>
<body>
<div th:replace="~{header :: header}">...</div>

<
<div class="container mt-5">
    <div class="row justify-content-center no-gutters">


        <!-- Login Form Section -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/signin}" method="post">
                        <div class="form-group">
                            <label for="userEmail">Email address</label>
                            <input type="email" class="form-control" name="userEmail" id="userEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Password</label>
                            <input type="password" class="form-control" name="userPassword" id="userPassword">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary w-100 custom-btn">Login</button>
                    </form>
                    <br>
                    <p>Don't have an account? <a th:href="@{/signUp}">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{footer :: footer}">...</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
