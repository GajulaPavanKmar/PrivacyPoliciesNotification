<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{assets/css/homeDesign.css}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: transparent;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/assets/images/logo.svg" alt="PrivacyNotifier Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active" sec:authorize="!isAuthenticated()"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="#">Contact</a></li>

                    <!-- Conditional display based on authentication status -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/}">Profile</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/perform_logout}">Logout</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>


</body>
</html>
