<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/homeDesign.css}" />

</head>
<body>
<div th:replace="~{header :: header}">...</div>

<div class="container mt-5">
    <div class="col-md-12">
        <a th:href="@{/dashboard}" class="btn btn-light btn-lg custom-btn">Back</a>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-4">Website Information Submission</h2>
            <form th:action="@{/scrapAndSave}" method="post" class="mb-3">
                <div class="mb-3">
                    <label for="websiteName" class="form-label">Website Name</label>
                    <input type="text" class="form-control" name="websiteName" id="websiteName" placeholder="Enter the website name" required>
                </div>
                <div class="mb-3">
                    <label for="websiteUrl" class="form-label">Website URL</label>
                    <input type="text" class="form-control" name="websiteUrl" id="websiteUrl" placeholder="Enter the website URL" required>
                </div>
                <button type="submit" class="btn btn-light btn-lg custom-btn">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
