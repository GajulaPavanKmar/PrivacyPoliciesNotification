<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Privacy Policy Notification Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/dashBoardDesign.css}" />
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Dashboard</h2>
    <div class="row">
        <div class="col-md-12">
            <a th:href="@{/addNewWebsites}">Add new website</a>
            <h3 class="mb-3">Your Websites</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Website Name</th>
                    <th>Website URL</th>
                    <th>Updated Policy</th>
                    <th>Previous Policy</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="website : ${listOfValues}">
                    <td th:text="${website.websiteName}">Website Name Placeholder</td>
                    <td th:text="${website.websiteUrl}">Website URL Placeholder</td>
                    <td th:text="${website.updatedPolicy}">Website URL Placeholder</td>
                    <td th:text ="${website.previousPolicy}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Form to submit new website details -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
