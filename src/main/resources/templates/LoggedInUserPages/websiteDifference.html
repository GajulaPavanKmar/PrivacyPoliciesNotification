<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Privacy Policy Notification Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/homeDesign.css}" />

</head>
<body>
<div th:replace="~{header :: header}">...</div>

<div class="container mt-5">
    <div class="col-md-12">
        <a th:href="@{/dashboard}" class="btn btn-light btn-lg custom-btn">Back</a>
    </div>
    <h2 class="mb-4">Dashboard</h2>
    <div class="row">
        <div class="col-md-12">

            <table class="table custom-table-height">
                <thead>
                <tr>
                    <th>Website Name</th>
                    <th>Website URL</th>
                    <th>Updated Policy</th>
                    <th>Previous Policy</th>
                </tr>
                </thead>
                <div class="table-responsive">
                    <tbody>
                    <tr th:each="website : ${listOfValues}">
                        <td th:text="${website.websiteName}">
                        </td>
                        <td th:text="${website.websiteUrl}">Website URL Placeholder</td>
                        <td th:text="${website.updatedPolicy}">Updated Policy Placeholder</td>
                        <td th:text ="${website.previousPolicy}">Previous Policy Placeholder</td>
                    </tr>
                    </tbody>
                </div>
            </table>
        </div>
    </div>
    <!-- Form to submit new website details -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
