<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Privacy Policy Notification Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/homeDesign.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/policyDesign.css}" />

</head>
<body>
<div th:replace="~{header :: header}">...</div>

<div class="container mt-5">
    <div class="col-md-12">
        <a th:href="@{/dashboard}" class="btn btn-light btn-lg custom-btn">Back</a>
    </div>
    <h2 class="mb-4">Dashboard</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive"> <!-- This should wrap the table -->
            <table class="table custom-table-height">
                <thead>
                <tr>
                    <th>Website Name</th>
                    <th>Privacy Policy URL</th>
                    <th>Current Policy Summary</th>
                    <th>Previous Policy</th>
                    <th>Full Policy View</th>
                </tr>
                </thead>
                <div class="table-responsive">
                    <tbody>
                    <tr th:each="website : ${listOfValues}">
                        <td th:text="${website.websiteName}">
                        </td>
                        <td >
                            <a th:href="@{${website.websitePrivacyLink}}" target="_blank" th:text="${website.websitePrivacyLink}">Website Privacy Link Placeholder</a>
                        </td>
                        <td th:text="${website.currentPolicySummary}">Updated Policy Placeholder</td>
                        <td th:text ="${website.previousPolicySummary}">Previous Policy Placeholder</td>
                        <td>
                            <a th:href="@{'/fullPolicy/' + ${website.websiteId}}" class="btn" onclick="return confirm('Are you sure you want to Open this?')">
                                <img src="images/delete-icon.svg" th:src="@{/assets/images/link.svg}" alt="Delete" width="24" height="24"/>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </div>
            </table>
            </div>
        </div>
    </div>
    <!-- Form to submit new website details -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
