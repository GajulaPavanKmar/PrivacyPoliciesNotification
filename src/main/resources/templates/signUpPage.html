<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Privacy Policy Notification Service</title>
    <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="/assets/css/homePageDesign.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Signup</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nameInput">Full Name</label>
                            <input type="text" class="form-control" id="nameInput">
                        </div>
                        <div class="form-group">
                            <label for="emailSignupInput">Email address</label>
                            <input type="email" class="form-control" id="emailSignupInput">
                        </div>
                        <div class="form-group">
                            <label for="passwordSignupInput">Password</label>
                            <input type="password" class="form-control" id="passwordSignupInput">
                        </div>
                        <div class="form-group">
                            <label for="confirmPasswordInput">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPasswordInput">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Signup</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <p>Already have an account? <a th:href="@{/login}">Login</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
